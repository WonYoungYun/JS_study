<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>RPG</title>
  </head>
  <body>
      <header>
            <h1 id="title">Kill Monster</h2>
      </header>
    <div id="wrap">
      
      <div id="screen">
        <div id="user" style="display:none">
          <form action=""><input type="text" autocomplete="off" placeholder="당신의 이름을 입력하세요." maxlength="8" />
            <button class="user_input_button">입력</button></form>
        </div>
        <div id="game_play">

            <div id="monster">이름: monster Hp: 1/1 Xp: 1/1 att:10
                </div>
          <div id="message">메시지</div>
          <div id="hero">이름: man Hp: 1/1 Xp: 1/1 att:10
            </div>  
        </div>
        <div id="game_menu" style="display:none"><button id="start_button" >Game Start</button>
        <button id="restart_button" >Restart</button></div>
      </div>

      <div id="battle_menu">
          <ul class="hero_action">
              <li>공격</li>
              <li>전투기술</li>
              <li>발차기</li>
              <li>도주</li>
          </ul>
      </div>
    </div>
    <script type="module" src="./js/App.js"></script>
  </body>
</html>
