<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie</title>
</head>

<body>
  <div id="wrap">
    <header>
      <div class="header-logo">
        <h1>Movie</h1>
      </div>
      <form action="" onsubmit="return false;">
        <span class="search-movie">
          <input type="text" placeholder="영화 제목을 입력해주세요" autofocus />
          <button type="reset" class="btn-reset"></button>
        </span>
      </form>
      <div class="btn-tabs">
        <button type="button" class="btn-side"></button>
      </div>
    </header>
    <nav>
      <div class="content-nav">
        <ul class="tabs">
          <li>영화 목록</li>
          <li>영화사 목록</li>
          <li>영화인 목록</li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="search-result">

      </div>
      <div class="movie-list">
        <h3 class="today">2018-01-01</h3>
        <ul>
          <li>
            <span class="movie-rank">1</span>신과함께<span class="movie-date">개봉일</span>
          </li>
          <li>
            <span class="movie-rank">2</span>신과함께<span class="movie-date">개봉일</span>
          </li>
          <li>
            <span class="movie-rank">3</span>신과함께<span class="movie-date">개봉일</span>
          </li>
        </ul>
      </div>
      <div class="office-list"></div>
      <div class="actor-list"></div>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
  <!-- <script type="module" src="./js/test.js"></script> -->
</body>

</html>
